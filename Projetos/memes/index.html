<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Meme</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            
            <div class="logo">
                <!-- <img src="img/logoDio.png" alt="Logo DIO"> -->
                <p class="name-title">Criador de Meme</p>
            </div>
            
            <div class="app-image" id="screenshot">
                <textarea name="" class="text-box" placeholder="Digite seu Meme" aria-multiline="true"></textarea>
                
                <div id="display-image"></div>
                
                <textarea name="" class="text-box" placeholder="Digite seu Meme" aria-multiline="true"></textarea>
            </div>

            <div class="app-photo-picker">
                <select id="meme-list" onchange="changeMemePicture(this.value)">
                </select>
                <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
            </div>

            <div class="download">
                <button id="btn-download">Download</button>
            </div>

        </div>
    </div>
    <script src="./js/scripts.js"></script>
    <script src="./js/html2canvas.js"></script>
</body>
</html>
